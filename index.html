	<head>
		<meta charset="utf-8" />
		<title>ducks - a grid system.</title>
		<link rel="stylesheet" href="ducks.css" />
		<link rel="stylesheet" href="goose.css" />
	</head>
	<body>
		<h1>ducks.</h1>
		<h2>keep all your ducks in a <span class="strike">row</span>.<span class="redo">fluid-grid layout</span></h2>

		<div class="row">
			<div class="col span16">16</div>
		</div>

		<div class="row">
			<div class="col span12">12</div>
			<div class="col span4">4</div>
		</div>

		<div class="row">
			<div class="col span11">11</div>
			<div class="col span5">5</div>
		</div>

		<div class="row">
			<div class="col span10">10</div>
			<div class="col span6">6</div>
		</div>

		<div class="row">
			<div class="col span9">9</div>
			<div class="col span7">7</div>
		</div>

		<div class="row">
			<div class="col span8">8</div>
			<div class="col span8">8</div>
		</div>

		<div class="row">
			<div class="col span4">4</div>
			<div class="col span4">4</div>
			<div class="col span4">4</div>
			<div class="col span4">4</div>
		</div>

		<div class="row">
			<div class="col span6">6</div>
			<div class="col span4">4</div>
			<div class="col span6">6</div>
		</div>

		<div class="row">
			<div class="col span5">5</div>
			<div class="col span6">6</div>
			<div class="col span5">5</div>
		</div>

		<div class="row">
			<div class="col span4">4</div>
			<div class="col span8">8</div>
			<div class="col span4">4</div>
		</div>

	</body>
</html>
